<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Canillo Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="todo-app">
    <header class="todo-header">
      <h1>Toâ€‘Do List</h1>
      <p class="subtitle">Simple tasks with localStorage persistence</p>
    </header>

    <section class="todo-card">
      <form id="task-form" class="task-form">
        <input id="task-input" placeholder="Add a new task and press Enter" autocomplete="off">
        <button type="submit" class="add-btn">Add</button>
      </form>

      <div class="todo-controls">
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <div class="actions">
          <button id="clear-completed" class="action-btn">Clear Completed</button>
        </div>
      </div>

      <ul id="task-list" class="task-list"></ul>

      <div class="todo-footer">
        <span id="items-left">0</span> items left
      </div>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
